<input type="text" id="searchInput" placeholder="Search episodes" onkeyup="filterEpisodes()">
<div id="episodes-list"></div>
<div id="audio-player">
    <audio id="player" controls>
        <source src="path_to_audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="changeSpeed(1)">1x</button>
    <button onclick="changeSpeed(1.5)">1.5x</button>
    <button onclick="changeSpeed(2)">2x</button>
</div>
